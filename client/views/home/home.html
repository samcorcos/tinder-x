<template name="home">

  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
    <a href="" class="button button-icon icon ion-chatboxes"></a>
  {{/contentFor}}

  {{#contentFor "headerTitle"}}

    {{/ionContent}}
